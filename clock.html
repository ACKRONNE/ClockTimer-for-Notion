<!DOCTYPE html>
<html>
<head>
    <title>Responsive Timer</title>
    <style>
        @import url('https://allfont.net/allfont.css?fonts=ds-digital');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'DS-Digital', sans-serif;
            background-color: #191919;
            color: #ffffff;
        }

        #timer {
            font-size: 60px;
            transition: font-size 0.3s;
        }

        #button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: transparent;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            #timer {
                font-size: 30px;
            }

            button {
                padding: 5px 10px;
                font-size: 16px;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="timer">00:00</div>
    <div id="button-container">
        <button id="startPauseBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        let timer = document.getElementById('timer');
        let startPauseBtn = document.getElementById('startPauseBtn');
        let resetBtn = document.getElementById('resetBtn');

        let minutes = 0;
        let hours = 0;
        let t;

        function add() {
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }

            timer.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00");

            startTimer();
        }

        function startTimer() {
            t = setTimeout(add, 1000);
        }

        startPauseBtn.onclick = function() {
            if(startPauseBtn.textContent === 'Start') {
                startTimer();
                startPauseBtn.textContent = 'Pause';
            } else {
                clearTimeout(t);
                startPauseBtn.textContent = 'Start';
            }
        };

        resetBtn.onclick = function() {
            timer.textContent = "00:00";
            minutes = 0; 
            hours = 0;
        };
    </script>
</body>
</html>
